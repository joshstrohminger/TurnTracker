<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()"><mat-icon>close</mat-icon></a>
        <a mat-list-item [routerLink]="'/'">Home</a>
        <a mat-list-item [routerLink]="'/fff'">Not Found</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span class="menu-spacer"></span>
            <div>
              <a mat-button [routerLink]="'/'">Home</a>
              <a mat-button [routerLink]="'/asdf'">Not Found</a>
            </div>
          </mat-toolbar-row>
        </mat-toolbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
