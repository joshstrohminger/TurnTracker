<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()"><mat-icon>close</mat-icon></a>
        <a mat-list-item [routerLink]="'/'"><img class="logo" src="assets/logo.svg"></a>
        <a mat-list-item [routerLink]="'/settings'"><mat-icon>settings</mat-icon></a>
        <a mat-list-item [routerLink]="'/about'"><mat-icon>info</mat-icon></a>
        <a mat-list-item (click)="profileService.logout()"><mat-icon>logout</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh">
        <mat-toolbar color="primary" id="navbar">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <span class="menu-spacer"></span>
          <div>
            <a mat-button [routerLink]="'/'">Turn Tracker</a>
          </div>
          <div fxFlex fxLayout fxLayoutAlign="end">
            <a mat-button [routerLink]="'/settings'" *ngIf="profileService.currentUserProfile">{{profileService.currentUserProfile.displayName}}</a>
            <a mat-button (click)="profileService.logout()" *ngIf="profileService.currentUserProfile">Logout</a>
            <a mat-button [routerLink]="'/login'" *ngIf="!profileService.currentUserProfile">Login</a>
          </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
