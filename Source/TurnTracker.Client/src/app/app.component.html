<mat-sidenav-container>
  <mat-sidenav id="sidenav" #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()"><mat-icon color="accent">close</mat-icon></a>
      <a mat-list-item [routerLink]="'/'"><img class="logo" src="assets/logo.svg"></a>
      <a mat-list-item [routerLink]="'/settings'"><mat-icon>settings</mat-icon></a>
      <a mat-list-item [routerLink]="'/about'"><mat-icon>info</mat-icon></a>
      <a mat-list-item (click)="authService.logout()" *ngIf="authService.isLoggedIn"><mat-icon color="warn">logout</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="page">
      <mat-toolbar color="primary" id="navbar" class="mat-elevation-z6">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="menu-spacer"></span>
        <div>
          <a mat-button [routerLink]="'/'">Turn Tracker</a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="end">
          <a mat-button [routerLink]="'/settings'" *ngIf="authService.isLoggedIn">{{authService.currentUser.displayName}}</a>
          <a mat-button (click)="authService.logout()" *ngIf="authService.isLoggedIn">Logout</a>
          <a mat-button [routerLink]="'/login'" *ngIf="!authService.isLoggedIn">Login</a>
        </div>
      </mat-toolbar>
      <div id="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
