<div id="properties" *ngIf="user">
  <div class="row">
    <label>UserName</label>
    <span>{{user.username}}</span>
  </div>

  <div class="row">
    <label>Display Name</label>
    <span>{{user.displayName}}</span>
  </div>

  <div class="row">
    <label>Role</label>
    <span>{{roles[user.role]}}</span>
  </div>

  <div class="row">
    <label>Email</label>
    <span>
      {{user.email}}
      <mat-chip color="warn" selected *ngIf="!user.emailVerified">unverified</mat-chip>
    </span>
  </div>

  <div class="row">
    <label>Mobile Number</label>
    <span>
      {{user.mobileNumber}}
      <mat-chip color="warn" selected *ngIf="!user.mobileNumberVerified">unverified</mat-chip></span>
  </div>

  <div class="row">
    <label>Multi-Factor Authentication</label>
    <span>
      <mat-checkbox [ngModel]="user.multiFactorEnabled" [disabled]="true"></mat-checkbox>
    </span>
  </div>
</div>
