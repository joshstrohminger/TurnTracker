<form class="main-filler" [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayoutAlign="space-around center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
          <mat-form-field>
            <input matInput placeholder="Username" type="text" formControlName="username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" required>
          </mat-form-field>
        </div>
        <div class="error-message">{{error}}</div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button type="submit" color="primary" [disabled]="!loginForm.valid">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
